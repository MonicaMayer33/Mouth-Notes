<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #30F2D2 0%, #1ba893 100%);
      padding: 1em;
      overflow: hidden;
      font-family: 'Abril fatface', monospace;
    }

    .navbar a {
      background: white;
      color: #333;
      padding: 0.3em 1em;
      margin: 0 0.4em;
      border-radius: 2em;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
      float: left;
      text-align: center;
      font-size: 0.85em;
    }

    .navbar a:hover {
      background: #30F2D2;
      color: white;
    }

    .navbar-right {
      float: right;
      font-family: 'Abril fatface', sans-serif;
      font-size: 1.3em;
      color: #333;
      padding: 0.25em 0.7em;
      font-style: italic;
      letter-spacing: 1px;
      margin-right: 0.5em;
      margin-top: 0.1em;
    }

.center-text {
  text-align: center;
  font-family: 'Abril fatface', serif;
  font-size: 1.5em;
  border: 2px solid #30F2D2; /* border color */
  padding: 20px;
  border-radius: 10px;
  background-color: #fff; /* optional, makes it stand out */
  box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* optional shadow */
}
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/Recommendations">Recommendations</a>
    <a href="/Research">Research</a>
    <a href="/Notes">Notes</a>
    <span class="navbar-right">Dental Atlas
      </div>
  {{ content }}
</body>
</html>
