<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #30F2D2;
      overflow: hidden;
      padding: 0.8em;
      /* Example pattern: diagonal stripes using linear-gradient */
      background-image: repeating-linear-gradient(
        45deg,
        #30F2D2,
        #30F2D2 15px,
        #26c9b1 15px,
        #26c9b1 30px
      );
    }

    .navbar a {
      float: left;
      color: #ecf0f1;
      text-align: center;
      padding: 0.5em 1em;
      text-decoration: none;
      font-size: 1em;
    }

    .navbar a:hover {
      background-color: #34495e;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/blog">Blog</a>
  </div>
  <!-- This is the key part that was missing -->
  {{ content }}
</body>
</html>
