<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #30F2D2; /* Your custom color */
      overflow: hidden;
      padding: 0.8em;
    }

    .navbar a {
      float: left;
      color: #ecf0f1;
      text-align: center;
      padding: 0.5em 1em;
      text-decoration: none;
      font-size: 1em;
    }

    .navbar a:hover {
      background-color: #34495e;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/blog">Blog</a>
  </div>
</body>
</html>
