<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background: linear-gradient(90deg, #30F2D2 0%, #26c9b1 100%);
      padding: 1em;
      overflow: hidden;
      font-family: 'Comfortaa', monospace; /* navbar font */
    }

    .navbar a {
      background: white;
      color: #333;
      padding: 0.3em 1em;
      margin: 0 0.4em;
      border-radius: 2em;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
      float: left;
      text-align: center;
      font-size: 0.85em;
    }

    .navbar a:hover {
      background: #30F2D2;
      color: white;
    }

    .center-text {
      text-align: center;
      font-family: 'Georgia', serif; /* center text font */
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/Recommendations">Recommendations</a>
    <a href="/Research">Research</a>
    <a href="/Notes">Notes</a>
  </div>
  {{ content }}
</body>
</html>
